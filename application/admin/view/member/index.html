{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">会员管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
            <script type="text/html" id="barTool">
                <a data-open='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs">编辑</a>
                <a href='{:url("del")}?id={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
            </script>
            <script type="text/html" id="image">
                <img src="{{d.avatar}}" data-id="{{d.id}}" data-src="{{d.avatar}}" id="withExport">
            </script>
            <script type="text/html" id="enteruser">
                {{# if(d.enteruser == 1){ }}
                    认证用户
                {{# }else{ }}
                    普通用户
                {{# } }}
                {{# if(d.expval < 500){ }}
                    <span style="color: red">普通会员</span>
                {{# }else{ }}
                    <span style="color: red">高级会员</span>
                {{# } }}
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznTable', function() {
    var table = layui.yznTable
        ,form = layui.form;

    var init = {
        table_elem: '#currentTable',
        add_url: '{:url("add")}',
    };

    table.render({
        init: init,
        id: 'currentTable',
        toolbar: ['refresh','add'],
        url: '{:url("index")}',
        cols: [
            [
                { field: 'id', width: 80, title: 'ID',search:false},
                { field: 'avatar', toolbar: '#image', title: '头像',search:false},
                { field: 'username',  title: '用户名',search:false},
                { field: 'enteruser',  title: '用户组',search:false,toolbar: '#enteruser'},
                { field: 'logintime',  title: '登录时间',search:false},
                { field: 'expval',  title: '经验值',search:false},
                { field: 'integral',  title: ' 积分',search:false},
                { fixed: 'right', width: 160, title: '操作', toolbar: '#barTool' }
            ]
        ],
        page: {}
    });
});
$(document).on('click',"#withExport",function(){
    var id = $(this).attr("data-id")
    var src = $(this).attr("data-src")
    $.getJSON('{:url("Upload/aimgage")}?id='+id+'&src='+src, function(json){
      layer.photos({
        photos: json //格式见API文档手册页
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
      });
    });
});
</script>
{/block}
