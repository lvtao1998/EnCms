{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">单页信息管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
            <script type="text/html" id="barTool">
                <a data-open='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs">编辑</a>
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
    };

    table.render({
        init: init,
        id: 'currentTable',
        toolbar: ['refresh'],
        url: '{:url("index")}',
        search:false,
        cols: [
            [
                { field: 'classid', width:100, title: 'ID'},
                { field: 'classname',  title: '单页名称'},
                { field: 'posttime', title: '更新时间'},
                { fixed: 'right', width: 160, title: '操作', toolbar: '#barTool' }
            ]
        ],
        page: {}
    });
});
</script>
{/block}
