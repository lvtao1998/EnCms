{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">友情链接管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
            <script type="text/html" id="barTool">
                <a data-open='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs">编辑</a>
                <a href='{:url("del")}?id={{ d.id }}' class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
            </script>
            <script type="text/html" id="image">
                <img src="{{d.picurl}}" data-id="{{d.id}}" data-src="{{d.picurl}}" id="withExport">
            </script>
            <script type="text/html" id="switchTpl">
                <input type="checkbox" name="checkinfo" value="{{d.id}}" lay-skin="switch" lay-text="显示|隐藏" lay-filter="switchCheckinfo" {{ d.checkinfo=="true" ? 'checked' : '' }}>
            </script>
            <script type="text/html" id="linkurl">
                <a href="{{d.linkurl}}" target="_blank">{{d.linkurl}}</a>
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznTable', function() {
    var table = layui.yznTable
        ,form = layui.form;

    var init = {
        table_elem: '#currentTable',
        add_url: '{:url("add")}',
    };

    table.render({
        init: init,
        id: 'currentTable',
        toolbar: ['refresh','add'],
        url: '{:url("index")}',
        cols: [
            [
                { field: 'id', width: 80, title: 'ID',search:false,},
                { field: 'picurl',  title: '网站LOGO',search:false,toolbar: '#image',},
                { field: 'webname',  title: '站点名称',search:false,},
                { field: 'linkurl',  title: '站点URL',search:false,toolbar: '#linkurl',},
                { field: 'checkinfo', align: 'center', width: 120, title: '状态', templet: '#switchTpl', unresize: true ,search:false,},
                { fixed: 'right', width: 160, title: '操作', toolbar: '#barTool' }
            ]
        ],
        page: {}
    });
    //监听审核操作
    form.on('switch(switchCheckinfo)', function(obj){
        var id = this.value,
            value = obj.elem.checked;
        $.post('{:url("multi")}', {'id':id,'checkinfo': value}, function(data) {
             if (data.code == 1) {
                 layer.msg(data.msg);
             } else {
                 layer.msg(data.msg);
             }

         })
    });
});
</script>
{/block}
